<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind position and display</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="p-20">
    <!-- Position -->
    <h1 class="mb-3">Position</h1>
    <div class="relative w-1/2 h-40 bg-green-200">
        <p>Relative</p>
        <div class="absolute bottom-0 right-0 bg-teal-500 p-4">
            <p>Absolute</p>
        </div>
    </div>

    <div class="relative w-1/2 h-40 bg-green-200 mt-7">
        <p>Relative</p>
        <div class="absolute top-0 left-0 bg-teal-500 p-4">
            <p>Absolute</p>
        </div>
    </div>

    <div class="relative w-1/2 h-40 bg-green-200 mt-7">
        <p>Relative</p>
        <div class="absolute top-0 right-0 bg-teal-500 p-4">
            <p>Absolute</p>
        </div>
    </div>


    <!-- Display  -->

    <div class="nb-3">Display</div>
    <div class="bg-indigo-100 p-10 mb-10 w-[600px]">
        <spna class="inline bg-orange-200 w-[100px]">1.This is display of inline and will wrap normally</spna>
        <span class="inline-block bg-orange-200 w-[100px] h-[200px]">2. This is display inline-block and will not extend
            beound it's parent.</span>
        <span class="block">3.This is display block and will move to it's own line.</span>
        <span class="hidden">
            This is hidden
        </span>
    </div>


</html>
