<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform transition and animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-300 p-10">
    <div class="mb-10">
        <!-- No transition  -->
         <button class="p-3 border bg-blue-200 text-white hover:bg-red-300">No transition</button>
         <button class="p-5 m-10 bg-blue-500 transition hover:bg-teal-500 duration-300 ease-in-out delay-150 hover:text-blue-800">With transition</button>

         <!-- Transition & Transformation  -->
          <button class="p-5 ml-5 text-white bg-teal-500 transition ease-in-out delay-150 duration-1000 hover:-translate-y-1 hover:scale-110 hover:bg-blue-500">Transformation</button>
    </div>
    <div class="flex justify-center">
        <div class="p-10 ml-10 mt-10 w-20 bg-blue-200 animate-spin">Spin</div>
        <div class="p-10 ml-10 mt-10 w-20 bg-blue-200 animate-ping">Ping</div>
        <div class="p-10 ml-10 mt-10 w-20 bg-blue-200 animate-pulse">Pulse</div>
        <div class="p-10 ml-10 mt-10 w-20 bg-blue-200 animate-bounce">Bounce</div>

    </div>
    
</body>
</html>
