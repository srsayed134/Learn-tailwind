<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Display Flax -->
    <div class="border m-10">
        <ul class="flex">
            <li class="bg-teal-200 m-10 p-3">01</li>
            <li class="bg-teal-200 m-10 p-3">02</li>
            <li class="bg-teal-200 m-10 p-3">03</li>
            <li class="bg-teal-200 m-10 p-3">04</li>
            <li class="bg-teal-200 m-10 p-3">05</li>
        </ul>
    </div>

    <!-- Flex Direction -->
    <div class="border m-10">
        <ul class="flex flex-col">
            <li class="bg-teal-200 m-10 p-3">01</li>
            <li class="bg-teal-200 m-10 p-3">02</li>
            <li class="bg-teal-200 m-10 p-3">03</li>
            <li class="bg-teal-200 m-10 p-3">04</li>
            <li class="bg-teal-200 m-10 p-3">05</li>
        </ul>
    </div>


    <!-- Justify content end-->
    <div class="border m-10">
        <ul class="flex justify-end">
            <li class="bg-teal-200 m-10 p-3">01</li>
            <li class="bg-teal-200 m-10 p-3">02</li>
            <li class="bg-teal-200 m-10 p-3">03</li>
            <li class="bg-teal-200 m-10 p-3">04</li>
            <li class="bg-teal-200 m-10 p-3">05</li>
        </ul>
    </div>

    <!-- Justify content center  -->
        <div class="border m-10">
        <ul class="flex justify-center">
            <li class="bg-blue-200 m-10 p-3">01</li>
            <li class="bg-blue-200 m-10 p-3">02</li>
            <li class="bg-blue-200 m-10 p-3">03</li>
            <li class="bg-blue-200 m-10 p-3">04</li>
            <li class="bg-blue-200 m-10 p-3">05</li>
        </ul>
    </div>
   <!-- Justify content space-between  -->
    <div class="border m-10">
        <ul class="flex justify-between">
            <li class="bg-teal-200 m-10 p-3">01</li>
            <li class="bg-teal-200 m-10 p-3">02</li>
            <li class="bg-teal-200 m-10 p-3">03</li>
            <li class="bg-teal-200 m-10 p-3">04</li>
            <li class="bg-teal-200 m-10 p-3">05</li>
        </ul>
    </div>
   
        <!-- Justify content space around -->
    <div class="border m-10">
        <ul class="flex justify-around">
            <li class="bg-teal-200 m-10 p-3">01</li>
            <li class="bg-teal-200 m-10 p-3">02</li>
            <li class="bg-teal-200 m-10 p-3">03</li>
            <li class="bg-teal-200 m-10 p-3">04</li>
            <li class="bg-teal-200 m-10 p-3">05</li>
        </ul>
    </div>




    <!-- Order -->
        <!-- Justify content end-->
    <div class="border m-10">
        <ul class="flex">
            <li class="bg-red-200 m-10 p-3 order-5">01</li>
            <li class="bg-red-200 m-10 p-3 ">02</li>
            <li class="bg-red-200 m-10 p-3 order-3">03</li>
            <li class="bg-red-200 m-10 p-3">04</li>
            <li class="bg-red-200 m-10 p-3">05</li>
        </ul>
    </div>


    <!-- Grow and shrink -->

    <!-- see this url : https://youtu.be/WvBnTJK7Khk?si=HCfZyfKqcI6eQe4X&t=8092  -->



</body>

</html>
